<header class="max-w-6xl mx-auto">
    <div class="mx-8 py-8 z-20 dark:bg-zinc-900/40 backdrop-blur border-b border-base">
        <div class="h-20 flex items-center justify-between">
            <app-logo></app-logo>
            <nav class="flex items-center space-x-2">
                <button
                    data-cy="logout-button"
                    class="disabled:opacity-50 transition inline-flex items-center justify-center space-x-1.5 border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:z-10 shrink-0 saturate-[110%] border-base focus:ring-slate-500 bg-white text-slate-900 hover:bg-slate-50 px-3 py-1.5 text-sm font-medium rounded-full dark:bg-transparent dark:text-slate-50"
                    (click)="onClickSignOut()"
                >
                    <span>Contribute</span>
                </button>
    
                <button
                    data-cy="logout-button"
                    class="disabled:opacity-50 transition inline-flex items-center justify-center space-x-1.5 border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:z-10 shrink-0 saturate-[110%] border-base focus:ring-slate-500 bg-white text-slate-900 hover:bg-slate-50 px-3 py-1.5 text-sm font-medium rounded-full dark:bg-transparent dark:text-slate-50"
                    (click)="handleThemeChange('light')"
                >
                    <span>light</span>
                </button>
    
                <button
                    data-cy="logout-button"
                    class="disabled:opacity-50 transition inline-flex items-center justify-center space-x-1.5 border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:z-10 shrink-0 saturate-[110%] bborder-base focus:ring-slate-500 bg-white text-slate-900 hover:bg-slate-50 px-3 py-1.5 text-sm font-medium rounded-full dark:bg-transparent dark:text-slate-50"
                    (click)="handleThemeChange('dark')"
                >
                    <span>dark</span>
                </button>
            </nav>
        </div>
    </div>
</header>
