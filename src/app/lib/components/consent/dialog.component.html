<main class="relative flex flex-wrap items-center justify-center bg-warm columns-1 md:column-2 max-auto">
  <!-- <div role="alert" class="w-full p-4 text-sm font-medium rounded-lg bg-amber-50 text-amber-800 ring-1 ring-amber-100">Are you sure you want to delete this item? This action cannot be undone.</div> -->
  <div class="relative cards md:block max-h-96">
    <div class="relative bg-warm">
      <div class="rounded">
        <div class="absolute top-0 right-0 z-40 flex justify-end" *ngIf="!data.disableCloseBtn">
          <button title="close" type="button" [mat-dialog-close]="true" class="inline-flex items-center justify-center w-auto h-8 px-2 py-1 m-2 space-x-1 text-sm font-medium text-gray-800 transition bg-warm border border-gray-200 rounded appearance-none cursor-pointer select-none hover:border-gray-300 hover:bg-gray-100 focus:border-gray-300 focus:outline-none focus:ring-transparent">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="relative flex flex-col items-start justify-between p-8 overflow-auto rounded" [ngClass]="data.message_alignment">
          <h4 class="">{{ data && data.message }}</h4>
          <div class="relative z-0 flex w-full -space-x-px max-w-[400px] justify-center" [ngClass]="{'!w-1/2': !data.label}">
            <button [mat-dialog-close]="true" type="button" *ngIf="data.label"
              class="flex items-center justify-center flex-1 px-3 py-4 mr-2 text-sm font-medium text-white transition bg-red-500 border border-red-500 rounded appearance-none cursor-pointer select-none hover:border-red-600 hover:bg-red-600 focus:outline-none focus:ring-transparent">
              {{ data.label }}
            </button>
            <button title="accpet" [mat-dialog-close]="false" type="button"
              class="flex items-center justify-center flex-1 px-3 py-4 text-sm font-medium text-gray-800 transition bg-warm border border-gray-200 rounded appearance-none cursor-pointer select-none hover:border-gray-300 hover:bg-gray-100 focus:border-gray-300 focus:outline-none focus:ring-transparent">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
