<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<section>
    <div class="mx-auto max-w-screen-xl px-0 py-8 sm:px-6 sm:py-12 lg:px-8">
        <header>
            <h2 class="text-xl font-thin sm:text-6xl text-gray-700 dark:text-slate-100">Journal</h2>

            <p class="mt-4 text-sm max-w-md text-gray-500 font-extralight dark:text-slate-200">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque praesentium cumque iure
                dicta incidunt est ipsam, officia dolor fugit natus?
            </p>
        </header>

        <div class="mt-8 sm:flex sm:items-center sm:justify-between">
            <div class="block sm:hidden">
                <button
                    class="flex cursor-pointer items-center gap-2 border-b border-gray-400 pb-1 text-gray-900 transition hover:border-gray-600">
                    <span class="text-sm font-medium"> Filters & Sorting </span>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4 rtl:rotate-180">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </button>
            </div>


            <div class="hidden sm:flex sm:gap-4">
                <div class="relative">
                    <details class="group [&_summary::-webkit-details-marker]:hidden">
                        <summary
                            class="flex dark:text-slate-100 cursor-pointer items-center gap-2 border-b border-gray-400 pb-1 text-gray-900 transition hover:border-gray-600">
                            <span class="text-sm font-medium"> Sort </span>

                            <span class="transition group-open:-rotate-180">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </span>
                        </summary>

                        <div
                            class="z-50 group-open:absolute group-open:top-auto group-open:mt-2 ltr:group-open:start-0">
                            <div class="w-52 border border-gray-200 bg-white">
                                <header class="flex items-center justify-between p-4">
                                    <span class="text-sm text-gray-700"> 0 applied </span>

                                    <button type="button" class="text-sm text-gray-900 underline underline-offset-4">
                                        Reset
                                    </button>
                                </header>

                                <ul class="space-y-4 border-t border-gray-200 p-4">
                                    
                                    <div class="flex gap-1 text-xs items-center text-gray-500 hover:text-gray-800 cursor-pointer">
                                        name
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-3 h-3">
                                            <path fill-rule="evenodd" d="M8 14a.75.75 0 0 1-.75-.75V4.56L4.03 7.78a.75.75 0 0 1-1.06-1.06l4.5-4.5a.75.75 0 0 1 1.06 0l4.5 4.5a.75.75 0 0 1-1.06 1.06L8.75 4.56v8.69A.75.75 0 0 1 8 14Z" clip-rule="evenodd" />
                                          </svg>
                                          
                                    </div>    
                                    <div class="flex gap-1 text-xs items-center text-gray-500 hover:text-gray-800 cursor-pointer">
                                        date
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-3 h-3">
                                            <path fill-rule="evenodd" d="M8 14a.75.75 0 0 1-.75-.75V4.56L4.03 7.78a.75.75 0 0 1-1.06-1.06l4.5-4.5a.75.75 0 0 1 1.06 0l4.5 4.5a.75.75 0 0 1-1.06 1.06L8.75 4.56v8.69A.75.75 0 0 1 8 14Z" clip-rule="evenodd" />
                                          </svg>
                                          
                                    </div>                                    
                                </ul>
                            </div>
                        </div>
                    </details>
                </div>
            </div>

            <div class="hidden sm:block" *ngIf="false">
                <label for="SortBy" class="sr-only">SortBy</label>

                <select id="SortBy" class="h-10 rounded border-gray-300 text-sm">
                    <option>Sort By</option>
                    <option value="Title, DESC">Title, DESC</option>
                    <option value="Title, ASC">Title, ASC</option>
                    <option value="Price, DESC">Price, DESC</option>
                    <option value="Price, ASC">Price, ASC</option>
                </select>
            </div>
        </div>
        <ng-template #loading>
            <div aria-label="Loading..." role="status" class="h-52 flex justify-center items-center">
                <svg width="24" height="24" fill="none" stroke="currentColor"
                    stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"
                    xmlns="http://www.w3.org/2000/svg" class="animate-spin w-6 h-6 stroke-slate-500">
                    <path
                        d="M12 3v3m6.366-.366-2.12 2.12M21 12h-3m.366 6.366-2.12-2.12M12 21v-3m-6.366.366 2.12-2.12M3 12h3m-.366-6.366 2.12 2.12">
                    </path>
                </svg>
            </div>
        </ng-template>
        <ul class="mt-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-4" *ngIf="journal$ | async as journals; else loading">
            <ng-container *ngFor="let journal of journals">
                <a class="group block cursor-pointer"  (click)="onBtnActionClicked(journal.id)">
                    <div class="relative h-[350px] sm:h-[250px]">
                        <img src="{{journal?.forepart}}" alt="artwork"
                            class="absolute inset-0 h-full w-full object-cover opacity-100 group-hover:opacity-0 rounded" />

                        <img src="{{journal?.backdrop ?? journal.forepart}}" alt=""
                            class="absolute inset-0 h-full w-full object-cover opacity-0 group-hover:opacity-100 rounded" />
                    </div>

                    <div class="mt-3">
                        <span
                            class="text-base font-medium text-gray-700 dark:text-slate-50 group-hover:underline group-hover:underline-offset-4">
                            {{journal.head}}
                        </span>

                        <p class="mt-1.5 max-w-[40ch] text-xs text-gray-500 dark:text-slate-300">
                            {{journal.details}}
                        </p>
                    </div>
                    <!-- <div class="flex flex-wrap md:space-x-3 text-sm dark:text-gray-400">
                    <a rel="noopener noreferrer" href="#" class="hover:underline" *ngFor="let item of x?.tags">#{{item.name}}</a>
                  </div> -->
                </a>
            </ng-container>
        </ul>
    </div>
</section>
